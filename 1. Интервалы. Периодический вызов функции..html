<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Интервалы. Периодический вызов функции.</title>
    <style>
        #header1{
            display: none;
            background-color: beige;
        }
        #header2{
            display: block;
            background-color: lightblue;
        }
    </style>
    <script>
        let counter = 0;
        function block(t) {
            let h1 = document.createElement("h1");
            let text = document.createTextNode(t);
            h1.append(text);
            return h1;
        }
        function show() {
            counter++;         
            document.getElementById("par").textContent=counter;
            
            if (counter == 5){
                document.getElementById("header1").style.display = "none";
                // document.getElementById("header2").style.display = "none";
                document.getElementsByTagName("body")[0].append(block("header2"));
                // counter = 0;
                clearInterval(idTimer);
            }
        }

    </script>
</head>
<body>
    <p id="par"></p>
    <h1 id="header1">H1</h1>
    <!-- <h1 id="header2">H2</h1> -->
    <script>   
        let idTimer = setInterval("show()", 1000);
    </script>
</body>
</html>
